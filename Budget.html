<!doctype html>
<html lang="en">
  <head>
    <title>Budget</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <style>
          body{
              background-color: honeydew;
          }
          h1{
              text-align: center;
              margin-bottom: 20px;
          }
          .expens{
              border: 2px solid red;
              padding: 10px;
          }
          .budge{
              border: 2px solid green;
              padding: 10px;
          }
          .expense-feedback , .budget-feedback{
              display: none;
          }
          
          .showitem{
              display: block;
          }
          .showred{
              color: red;
          }
      </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <h1 class="alert alert-info">BUDGET APP</h1>
  <div class="container-fluid " style="width: 1000px;">
  <div class="row">
<div class="col">
    <div class="budget-feedback alert alert-danger text-capitalize">budget feedback</div>
      <div class="budge">
        <form id="budget-form">
            <div class="form-group">
            <label for="">Please enter your budget</label>
            <input type="text"
              class="form-control" name="" id="budget-input" aria-describedby="helpId" placeholder="">
           </div>
            <button type="submit" class="btn btn-outline-success">Calculate</button>
        </form>

      </div>
      <br><br>
      <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
    <div class="expens">
       <form id="expense-form">
        <div class="form-group">
            <label for="">please enter your expense</label>
            <input type="text"
              class="form-control" name="" id="expense-input" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
              <label for="">Please enter expense amount</label>
              <input type="text"
                class="form-control" name="" id="amount-input" aria-describedby="helpId" placeholder="">
  
            </div>
       
          <button type="submit" class="btn btn-outline-danger">Add expense</button>
         </form>

    </div>
</div>
   
<div class="col-lg-0">
    <div class="jumbotron" style="width: 500px;">
        <!-- app info -->
        <div class="row my-3">
         <div class="col-4 text-center mb-2">
          <h5 class="text-uppercase info-title">budget</h5>
          
          <h3 class="text-uppercase mt-2 budget" id="budget"><span>$ </span><span id="budget-amount">0</span></h3>
         </div>
         <div class="col-4 text-center">
          <h5 class="text-uppercase info-title">expenses</h5>
          
          <h3 class="text-uppercase mt-2 expense" id="expense"><span>$ </span><span id="expense-amount">0</span></h3>
         </div>
         <div class="col-4 text-center">
          <h5 class="text-uppercase info-title">balance</h5>
          <h3 class="text-uppercase mt-2 balance" id="balance"> <span>$ </span><span id="balance-amount">0</span></h3>
         </div>
        </div>
       </div>
    </div>
</div>
       <br><br>
       <div class="expense-list jumbotron" id="expense-list">
      
        <div class="expense-list__info d-flex justify-content-between text-capitalize">
         <h5 class="list-item">expense title</h5>
         <h5 class="list-item">expense value</h5>
         <h5 class="list-item"></h5>
        </div>
          
      </div>
  </div>
<script src="./budget.js"></script>
 
</body>
</html>
