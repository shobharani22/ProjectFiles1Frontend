<!doctype html>
<html lang="en">
  <head>
    <title>Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link  rel="stylesheet" href="./QuizApp.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
         <div id="hud-item">
            <p id="hud-prefix" id="progressbartext" class="text-danger">
             Question
            </p>
            <h1 class="text-primary" id="questionCounter">
                1/4
            </h1>
        </div>
            <div id="hud-item">
                <p id="hud-prefix" class="text-success">
                 Score
                </p>
                <h1 id="hud-main-text" id="score" class="text-primary">
                      0
                </h1>
                </div>
         </div>
      </div>
      <h2 id="question">What is answer</h2>
      <div class="choice-container">
          <span class="choice-prefix">A</span>
          <span class="choice-text" data-number="1">Choice 1</span>
      </div>
      <div class="choice-container">
        <span class="choice-prefix">B</span>
        <span class="choice-text" data-number="2">Choice 2</span>
    </div>
    <div class="choice-container">
        <span class="choice-prefix">C</span>
        <span class="choice-text" data-number="3">Choice 3</span>
    </div>
    <div class="choice-container">
        <span class="choice-prefix">D</span>
        <span class="choice-text" data-number="4" >Choice 4</span>
    </div>
  </div>

</body>
<script src="./game.js"></script>
</html>
